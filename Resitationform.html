<section id="Registration">
   
    <h1>Registration Form</h1>
    <div id="Registration-box">
        <form action="">
            <div class="form-group">
                <label for="name">Name :</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div><br>
            <div class="form-group">
                <label for="email">Email :</label><br>
                <input type="email" name="name" id="email" placeholder="Enter your email">
            </div><br>

            <div class="form-group">
                <label for="Address">Address :</label><br>
                <input type="text" name="Address" id="Address" placeholder="Enter your Address">
            </div><br>
            <div class="form-group">
                <label for="phone">Mobile Number :</label><br>
                <input type="number" name="name" id="phone" placeholder="Enter your phone">
            </div>
                <br>
                <div>
                    <label for="phone">Choose Your Course</label><br>
                    <select name="Course" id="Course">
                    <option value="None">None</option>
                    <option value="PCB Design">PCB Design</option>
                    <option value="IOT">Internet Of Things</option>
                    <option value="Embedded System">Embedded System</option>
                    <option value="Embedded C"> Embedded C</option>
                    <option value="Java"> Java</option>
                    <option value="MySQL">MySQL</option>
                </select>
                </div>
                <!-- <input type="checkbox" name="checkbox" id="check"> Remember -->
                <!-- <br> -->
                <button class="btn1">Submit</button>
                <button class="btn1"><a href="http://127.0.0.1:5500/com.training.html">Cancle</a></button>
        </form>
    </div>
</section>
